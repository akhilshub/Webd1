 <html>
    <head>
        <title>
            Form
        </title>
    </head>
    <body>
      
        <form action="">
            <fieldset>
                <legend>Enquiry</legend>
            
            Name: <br/>
            <input type="text" maxlength="20" name="name" value="Akhil" readonly="" placeholder="Enter your name" required="" autofocus=""/>
            <br/>
            <br/>
            Age:
            <input type="number" name="age" min="1" max="25"/>
            <br/>
            <br/>
            Range: <input type="range" value="300" name="range" min="0" max="500"/>
            
            <br/>
            <br/>
            Adresss:<br/>
            <textarea disabled=""> Your Address </textarea>
            <br/><br/>
            Gender:<br/>
            <input type="radio" value="m" name="gender"/> Male
            <input type="radio" value="f" name="gender"/> Female
           <br/>
           <br/>
           Country:
           <select>
            <option value="None"> Pleae select your country</option>
            <optgroup label="Asia">
                <option value="India">India</option>
                <option value="SriLanka">SriLanka</option>
            </optgroup>
            <option value="USA">USA</option>
        </select>
        <br/>
        <br/>
        Color:
              <input type="color" name="color" value="#FF4099"/>
              <br/>
              <br/>
        Hobbies:
        <input type="checkbox" name="hobbies[]"> Dancing
        <input type="checkbox" name="hobbies[]"> Singing
        <input type="checkbox" name="hobbies[]" checked=""> Painting
        <br/>
        <br/>
        Image:
        <input type="file" name="Image"/> 
        <br/>
        <br/>
        Courses:
        <input type="text" name="course" autofocus list="COURSE" value=""/>
        <datalist id="COURSE">
            <option value="PHP">PHP</option>
            <option value="C">C</option>
            <option value="HTML">HTML</option>
        </datalist>
    
        <input type="submit" value="Send"/>
        <input type="submit" value="Reset"/>

        </fieldset>
      </form>
    </body>
</html>
